<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Sign In</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- End Font Awesome -->
  <!-- BootStrap 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- End BootStrap 5.1 -->
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Additional BootStrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/style.css" />
  <script src="../static/js/index.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
</head>

<body>
  <div class="sign-in-body container-fluid">
    <form class="form-signin" method="POST">
      <span style="font-size: x-large; font-weight: bold;" class="navbar-brand" href="#">HIGH<span
          class="brand" style="color: teal;">GROUNDS</span></span>
      <h1 style="font-weight: bold;">Health Kiosk</h1>
      <br>
      <div class="card card-signin">
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        <br>
        
        {% if message %}
        <div class="login-message-danger mb-3 p-2 card border-danger">
          {{ message }}
        </div>
        {% endif %}

        <label for="inputUsername" class="sr-only">Username</label>
        <input name="username" type="username" id="inputUsername" class="form-control mt-2 mb-2" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control mt-2 mb-2" placeholder="Password" required>
        <div class="checkbox mb-3">
          <!-- <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label> -->
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
        <hr>
        
        <p>No account yet? <a href="/register">Sign up</a>.</p>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; High Grounds Team 2021</p>
    </form>
  </div>
</body>

</html>
